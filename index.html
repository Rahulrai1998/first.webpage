<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<script>
	function insert(num){
		document.form.inp.value=document.form.inp.value+num;
	}
	function equal(){
		var exp=document.form.inp.value;
		if(exp){document.form.inp.value=eval(document.form.inp.value)}
	}
function clean()
{
	document.form.inp.value="";
}
function back()
{
	var exp=document.form.inp.value;
	document.form.inp.value=exp.substring(0,exp.length-1);
}
</script>
<style>

	.button{
	width:70px;
	height:70px;
	font-size:25px;
	margin:2px;
	cursor:pointer;
	background:#607d8b;
	color:#26eeee;
	border: solid #26eeee;
}
.inp{
	width:301px;
	height:60px;
	margin:5px;
	border: solid #26eeee;
}
.main{
	position:absolute;
	top:50%;
	left:50%;
	transform:translateX(-50%) translateY(-50%);

	
}
.bg{
	background:red;
	height:100%;
}
body{
	background:linear-gradient(to right,red,#151571);
}
</style>
	
</head>
	
	
<body>
	<div class="bg"></div>
	<div class="main">
		<form name="form">
		<input class="inp" name="inp">
	</form>
	
		<table>
			<tr>
				<td><input type="button" value="C" class="button" onclick="clean()"></td>
				<td><input type="button" value="←" class="button" onclick="back()"></td>
				<td><input type="button" value="/" class="button" onclick="insert('/')"></td>
				<td><input type="button" value="*" class="button" onclick="insert('*')"></td>
			</tr>
			<tr>
				<td><input type="button" value="7" class="button" onclick="insert(7)"></td>
				<td><input type="button" value="8" class="button" onclick="insert(8)"></td>
				<td><input type="button" value="9" class="button" onclick="insert(9)"></td>
				<td><input type="button" value="-" class="button" onclick="insert('-')"></td>
			</tr>
			<tr>
				<td><input type="button" value="4" class="button" onclick="insert(4)"></td>
				<td><input type="button" value="5" class="button" onclick="insert(5)"></td>
				<td><input type="button" value="6" class="button" onclick="insert(6)"></td>
				<td><input type="button" value="+" class="button" onclick="insert('+')"></td>
			</tr>
			<tr>
				<td><input type="button" value="1" class="button" onclick="insert(1)"></td>
				<td><input type="button" value="2" class="button" onclick="insert(2)"></td>
				<td><input type="button" value="3" class="button" onclick="insert(3)"></td>
				<td rowspan=5><input type="button" value="👺" class="button" style="height:148px" onclick="equal()"></td>
			</tr>
			<tr>
				<td colspan=2><input type="button" value="♥" class="button" style="width:150px" onclick="insert(0)"></td>
				<td><input type="button" value="." class="button" onclick="insert('.')"></td>
			
			</tr>
			
		</table>
	</div>


</body>
</html>
